<ion-header>

  <ion-navbar>
    <ion-title>Registrar entrada de ve√≠culo</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label stacked>Placa</ion-label>
          <ion-input type="text" name="placa" 
              [(ngModel)]="model.placa">
          </ion-input>
        </ion-item>
  </ion-list>

  <button class="select-image" ion-button block *ngIf="!srcImage" (click)="mostrarAcoes()" color="light">
    <ion-icon name="camera"></ion-icon>
  </button>

  <div *ngIf="srcImage" class="image-wrapper">
    <img id="image" [src]="srcImage" />
    <button ion-button icon-left block (click)="analisar()" color="light">
      <ion-icon name="search"></ion-icon>
      Ler
    </button>
    <button ion-button icon-left block (click)="reiniciar()" color="light">
      <ion-icon name="refresh"></ion-icon>
      Reiniciar
    </button>
  </div>
